<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Contained LaTeX Editor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f7ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #4a6fa5;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .input-section, .preview-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .section-title {
            color: #4a6fa5;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        #latex-input {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 2px solid #c5d5ff;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #6c8bc7;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        button:hover {
            background: #4a6fa5;
        }
        
        #preview {
            min-height: 180px;
            padding: 20px;
            border: 2px solid #c5d5ff;
            border-radius: 8px;
            background: #f9fbff;
            font-size: 24px;
            overflow: auto;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c7592;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
        
        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }
        
        .numerator, .denominator {
            display: block;
            padding: 0 2px;
        }
        
        .denominator {
            border-top: 1px solid black;
        }
        
        .sqrt {
            text-decoration: overline;
            padding-left: 5px;
        }

        .math-func {
            font-style: italic;
        }

        .lim {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Self-Contained LaTeX Editor</h1>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Your LaTeX Code</h2>
                <textarea id="latex-input" placeholder="Type your LaTeX code here..."></textarea>
                
                <div class="buttons">
                    <button id="render-btn">Render LaTeX</button>
                    <button id="clear-btn">Clear</button>
                </div>
                
                <h2 class="section-title">LaTeX Tools</h2>
                <div class="buttons">
                    <button id="simple-fraction">Fraction</button>
                    <button id="multiplication-btn">× / ·</button>
                    <button id="sqrt-btn">√</button>
                    <button id="integral-btn">Integral</button>
                    <button id="sum-btn">Summation</button>
                    <button id="limit-btn">Limit</button>
                    <button id="sub-btn">Subscript</button>
                    <button id="sup-btn">Superscript</button>
                    <button id="h1-btn">Heading</button>
                    <button id="bold-btn">Bold</button>
                    <button id="sin-btn">sin</button>
                    <button id="cos-btn">cos</button>
                    <button id="tan-btn">tan</button>
                </div>
            </div>
            
            <div class="preview-section">
                <h2 class="section-title">Preview</h2>
                <div id="preview"><p style="text-align: center; color: #666;">Preview will appear here</p></div>
            </div>
        </div>
        
        <footer>
            <p>This is a self-contained editor with no external dependencies. &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latexInput = document.getElementById('latex-input');
            const preview = document.getElementById('preview');
            const renderBtn = document.getElementById('render-btn');
            const clearBtn = document.getElementById('clear-btn');
            const simpleFractionBtn = document.getElementById('simple-fraction');
            const multiplicationBtn = document.getElementById('multiplication-btn');
            const sqrtBtn = document.getElementById('sqrt-btn');
            const integralBtn = document.getElementById('integral-btn');
            const sumBtn = document.getElementById('sum-btn');
            const limitBtn = document.getElementById('limit-btn');
            const demoSup = document.getElementById('sup-btn');
            const demoSub = document.getElementById('sub-btn');
            const h1Btn = document.getElementById('h1-btn');
            const boldBtn = document.getElementById('bold-btn');
            const sinBtn = document.getElementById('sin-btn');
            const cosBtn = document.getElementById('cos-btn');
            const tanBtn = document.getElementById('tan-btn');

            // Render function
            function renderLatex() {
                const latexCode = latexInput.value;
                preview.innerHTML = '';
                
                try {
                    let htmlOutput = parseLatex(latexCode);
                    preview.innerHTML = htmlOutput;
                } catch (error) {
                    preview.innerHTML = `
                        <div style="color: red; text-align: center; padding: 20px;">
                            <p><strong>Error rendering expression:</strong></p>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }
            
            // Parser
            function parseLatex(code) {
                let out = code;

                // Line breaks
                out = out.replace(/\r\n/g, '\n');
                out = out.replace(/\n/g, '<br>');

                // Sections: \section{Title}
                out = out.replace(/\\section{([^}]+)}/g, '<h1>$1</h1>');

                // Bold text: \textbf{...}
                out = out.replace(/\\textbf{([^}]+)}/g, '<b>$1</b>');

                // Greek letters (basic set)
                const greekMap = {
                    '\\\\alpha': 'α',
                    '\\\\beta': 'β',
                    '\\\\gamma': 'γ',
                    '\\\\delta': 'δ',
                    '\\\\theta': 'θ',
                    '\\\\lambda': 'λ',
                    '\\\\mu': 'μ',
                    '\\\\pi': 'π',
                    '\\\\sigma': 'σ',
                    '\\\\phi': 'φ',
                    '\\\\omega': 'ω'
                };
                for (const pattern in greekMap) {
                    const re = new RegExp(pattern, 'g');
                    out = out.replace(re, greekMap[pattern]);
                }

                // Trigonometric functions
                out = out.replace(/\\sin/g, '<span class="math-func">sin</span>');
                out = out.replace(/\\cos/g, '<span class="math-func">cos</span>');
                out = out.replace(/\\tan/g, '<span class="math-func">tan</span>');

                // Fractions: \frac{a}{b}
                out = out.replace(/\\frac{([^}]+)}{([^}]+)}/g,
                    '<span class="fraction"><span class="numerator">$1</span><span class="denominator">$2</span></span>'
                );
                
                // Multiplication symbols
                out = out.replace(/\\times/g, '×');
                out = out.replace(/\\cdot/g, '·');
                
                // Square roots: \sqrt{...}
                out = out.replace(/\\sqrt{([^}]+)}/g,
                    '√<span class="sqrt">$1</span>'
                );

                // Summation with limits: \sum_{i=1}^{n}
                out = out.replace(/\\sum_\{([^}]+)\}\^\{([^}]+)\}/g,
                    '∑<sub>$1</sub><sup>$2</sup>'
                );
                // Plain sum
                out = out.replace(/\\sum/g, '∑');

                // Limits: \lim_{x→0}
                out = out.replace(/\\lim_\{([^}]+)\}/g,
                    '<span class="lim">lim</span><sub>$1</sub>'
                );
                out = out.replace(/\\lim/g,
                    '<span class="lim">lim</span>'
                );

                // Integrals with limits: \int_{a}^{b}
                out = out.replace(/\\int_\{([^}]+)\}\^\{([^}]+)\}/g,
                    '∫<sub>$1</sub><sup>$2</sup>'
                );
                // Plain integral
                out = out.replace(/\\int/g, '∫');

                // First pass: one-level superscripts/subscripts: x^{2}, x_{i}
                out = out.replace(/([a-zA-Z0-9])\^\{([^}]+)\}/g, '$1<sup>$2</sup>');
                out = out.replace(/([a-zA-Z0-9])_\{([^}]+)\}/g, '$1<sub>$2</sub>');

                // Additional passes to handle nested uses
                while (/\^\{([^}]+)\}/.test(out)) {
                    out = out.replace(/([a-zA-Z0-9])\^\{([^}]+)\}/g, '$1<sup>$2</sup>');
                }
                while (/_\{([^}]+)\}/.test(out)) {
                    out = out.replace(/([a-zA-Z0-9])_\{([^}]+)\}/g, '$1<sub>$2</sub>');
                }

                return out;
            }
            
            // Initial render
            renderLatex();
            
            // Events
            renderBtn.addEventListener('click', renderLatex);
            
            clearBtn.addEventListener('click', function() {
                latexInput.value = '';
                preview.innerHTML = '<p style="text-align: center; color: #666;">Preview will appear here</p>';
            });
            
            simpleFractionBtn.addEventListener('click', function() {
                insertAtCursor(latexInput, '\\frac{a}{b}');
                renderLatex();
            });
            
            multiplicationBtn.addEventListener('click', function() {
                insertAtCursor(latexInput, ' \\times ');
                renderLatex();
            });
            
            sqrtBtn.addEventListener('click', function() {
                insertAtCursor(latexInput, '\\sqrt{x}');
                renderLatex();
            });

            integralBtn.addEventListener('click', function() {
                // LaTeX-like integral with limits
                insertAtCursor(latexInput, '\\int_{a}^{b} f(x) \\, dx');
                renderLatex();
            });

            sumBtn.addEventListener('click', function() {
                insertAtCursor(latexInput, '\\sum_{i=1}^{n} a_i');
                renderLatex();
            });

            limitBtn.addEventListener('click', function() {
                insertAtCursor(latexInput, '\\lim_{x \\to 0} f(x)');
                renderLatex();
            });

            demoSup.addEventListener('click', function() {
                insertAtCursor(latexInput, 'x^{2}');
                renderLatex();
            });

            demoSub.addEventListener('click', function() {
                insertAtCursor(latexInput, 'H_{2}O');
                renderLatex();
            });

            h1Btn.addEventListener('click', function() {
                insertAtCursor(latexInput, '\\section{Heading}');
                renderLatex();
            });

            boldBtn.addEventListener('click', function() {
                insertAtCursor(latexInput, '\\textbf{bold text}');
                renderLatex();
            });

            sinBtn.addEventListener('click', function() {
                insertAtCursor(latexInput, '\\sin(x)');
                renderLatex();
            });

            cosBtn.addEventListener('click', function() {
                insertAtCursor(latexInput, '\\cos(x)');
                renderLatex();
            });

            tanBtn.addEventListener('click', function() {
                insertAtCursor(latexInput, '\\tan(x)');
                renderLatex();
            });

            // Insert helper
            function insertAtCursor(textarea, text) {
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const value = textarea.value;
                
                textarea.value = value.slice(0, start) + text + value.slice(end);
                textarea.selectionStart = textarea.selectionEnd = start + text.length;
                textarea.focus();
            }
            
            // Auto-render with delay
            let typingTimer;
            latexInput.addEventListener('input', function() {
                clearTimeout(typingTimer);
                typingTimer = setTimeout(renderLatex, 800);
            });
        });
    </script>
</body>
</html>
